       .btn

           text-align: center;
           font-size: 28px;
           padding: 10px;
           width: 200px;
           transition: all 0.5s;
           cursor: pointer;
           margin: 5px;
        }
        .btn span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn span:after {
            content: 'Â»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .btn:hover span {
            padding-right: 25px;
        }

        .btn:hover span:after {
            opacity: 1;
            right: 0;
            color:white;
        }
        .btn:hover span:after , .btn
        {
            background-color: #2aabd2;
            color:white;
        }
    </style>
